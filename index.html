<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale</title>
</head>
<body>
    <header>
        <div class="marca">
            Clash
        </div>
        <ul class="menu-control">
            <li class="menu-item">Home</li>
            <li class="menu-item">Decks</li>
            <li class="menu-item">Contatos</li>
        </ul>
    </header>
    <main>
        <h1>Adicionar cata</h1>
        <form action="" class="adicionar-carta-form">
            <input type="text" placeholder="Nome da carta">
            <input type="text" placeholder="link da imagem">
            <button type="button">Criar</button>
        </form>
        <div class="cartas">
            <div class="carta">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmTlQO4K8OHhULxP7xKs49Kmh6mPj02F0jiA&s" alt="Carta bola de neve">
            </div>
            <div class="carta">
                <img src="https://www.deckshop.pro/img/card_ed/Giant.png" alt="Carta gigante">
            </div>
            <div class="carta">
                <img src="https://www.deckshop.pro/img/card_ed/XBow.png" alt="carta xbesta">
            </div>
        </div>
    </main>
</body>
</html>
